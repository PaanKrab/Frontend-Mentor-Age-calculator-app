<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://github.com/PaanKrab/Frontend-Mentor-Age-calculator-app/blob/main/favicon-32x32.png?raw=true"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    
    <div class="container">
      <header>
        <div class="day">
          <p class="days__title">DAY</p>
          <input type="text" class="days__input" placeholder="DD">
          <p class="alert__days"></p>

        </div>
        <div class="month">
          <p class="months__title">MONTH</p>
          <input type="text" class="months__input" placeholder="MM">
          <p class="alert__months"></p>
        </div>
        <div class="year">
          <p class="years__title">YEAR</p>
          <input type="text" class="years__input" placeholder="YYYY">
          <p class="alert__years"></p>
        </div>
      </header>
      <div class="image">
        <div class="line"></div>
        <div class="arrow">
          <img src="https://raw.githubusercontent.com/PaanKrab/Frontend-Mentor-Age-calculator-app/86d7b1d7e957dd44e978de80f56b042bf5c2bf6f/icon-arrow.svg" alt="">
        </div>
      </div>
      <main>
        <h1 class="years__calc"><span class="user__years">--</span> years</h1>
        <h2 class ="months__calc"><span class="user__months">--</span> months</h1>
          <h3 class="days__calc"><span class="user__days">--</span> days</h3>
      </main>
    </div>
   

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PaanKrab</a>.
    </div>
  </body>
</html>
